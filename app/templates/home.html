<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GNOME URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .shorten-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .shorten-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .shorten-btn:active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .result-url {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .result-link {
            flex: 1;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-right: 10px;
            word-break: break-all;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #888;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">GNOME</div>
            <div class="tagline">Shorten your links in one click</div>
        </div>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group">
                <input 
                    type="url" 
                    name="original_url"
                    class="url-input" 
                    placeholder="https://example.com/this-is-a-very-long-link"
                    required
                    id="urlInput"
                >
                <button type="submit" class="shorten-btn">Shorten URL</button>
            </div>
        </form>

        {% if short_url %}
        <div class="result-section show" id="resultSection">
            <div class="result-label">Your shortened URL:</div>
            <div class="result-url">
                <a href="{{ short_url }}" class="result-link" target="_blank">{{ short_url }}</a>
                <button class="copy-btn" id="copyBtn">ðŸ“‹ Copy</button>
            </div>
        </div>
        {% else %}
        <div class="result-section" id="resultSection" style="display:none;"></div>
        {% endif %}

        <div class="footer">
            <p>Fast, secure, and reliable URL shortening service</p>
        </div>
    </div>

    <script>
        const copyBtn = document.getElementById('copyBtn');
        const resultLink = document.querySelector('.result-link');

        copyBtn?.addEventListener('click', function() {
            if (!resultLink) return;
            const shortUrl = resultLink.textContent;

            navigator.clipboard.writeText(shortUrl).then(() => {
                copyBtn.textContent = 'âœ“ Copied!';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = 'ðŸ“‹ Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        });

        window.addEventListener('load', function() {
            document.getElementById('urlInput').focus();
        });
    </script>
</body>
</html>
